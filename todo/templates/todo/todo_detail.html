{% extends 'todo/base.html' %}

{% block content %}
    <h1 class="my-4">Detail - </h1>
    <div class="row">
        <div class="col-12">
            <ul class="list-group">
              <li class="list-group-item"><strong>Task:</strong> {{ object.title }}</li>
              <li class="list-group-item"><strong>Completed:</strong> {{ object.completed }}</li>
            </ul>
        </div>
    </div>
    <div class="mt-3">
    </div>
    <div class="row top-buffer">
        <div class="col-12">
                <a href="{% url 'todo_update' object.id %}"><button type="button" class="btn btn-success">Edit</button></a>
                <a href="{% url 'todo_list' %}"><button type="button" class="btn btn-secondary">Back</button></a>
        </div>
    </div>
{% endblock %}
