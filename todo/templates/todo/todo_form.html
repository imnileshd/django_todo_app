{% extends 'todo/base.html' %} 

{{% block content %}
  <h1 class="my-4">
    {% if '/create' in request.path %}New Task - {% else %} Edit - {% endif %}
  </h1>
  <form action="" method="POST">
    {% csrf_token %} 
    {% for field in form %}
      <div class="form-group">{{ field.label_tag }} {{ field }}</div>
    {% endfor %}
    <input type="submit" {% if '/create' in request.path %} value="Add" {% else %} value="Update" {% endif %} class="btn btn-success"/>
    <a href="{% url 'todo_list' %}"><button type="button" class="btn btn-secondary">Back</button></a>
  </form>
{% endblock %}
